<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails de l'Événement - YOULIVE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Détails de l'Événement</h1>
        <nav>
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html">Accueil</a></li>
                <li class="nav-item"><a href="events.html">Événements</a></li>
                <li class="nav-item"><a href="gallery.html">Galerie</a></li>
                <li class="nav-item"><a href="services.html">Prestations</a></li>
                <li class="nav-item"><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Section pour le Live Streaming -->
        <section id="live-stream">
            <h2>Live Streaming</h2>
            <iframe id="stream" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </section>

        <!-- Section pour les Photos et Vidéos -->
        <section id="media-gallery">
            <h2>Galerie des Invités</h2>
            <div id="videoGallery">
                <!-- Les vidéos téléchargées s'affichent ici -->
            </div>
            <div id="photoGallery">
                <!-- Photos ajoutées ici par JavaScript -->
            </div>
        </section>

        <!-- Section pour le Chat -->
        <section id="chat">
            <h2>Chat en Direct</h2>
            <div id="chatbox">
                <!-- Messages du chat apparaîtront ici -->
                <div id="messages"></div>
                <input type="text" id="chatInput" placeholder="Tapez votre message ici...">
                <button id="sendChat">Envoyer</button>
            </div>
        </section>
    </div>

    <footer>
        <p>© 2024 YOULIVE. Tous droits réservés.</p>
    </footer>

    <script src="app.js"></script> <!-- Lien vers le fichier JavaScript -->
</body>
</html>
